<li id="shipping" class="checkout-shipping-address" data-bind="fadeVisible: visible()">
    <div class="step-title" translate="'Delivery / Pick Up'" data-role="title" />
    <div id="checkout-step-shipping"
         class="step-content"
         data-role="content">
		 
		 
	 <form class="form checkout-address" action="#" method="post" id="form-validate" enctype="multipart/form-data" autocomplete="off">
	 
		<div class="col-md-10 col-sm-10 col-xs-9 pr0">
		<input type="radio" checked id="delivery" name="shipping_type" value="delivery"><span>Delivery</span>  &nbsp 
		<input type="radio" id="pickup" name="shipping_type" value="pickup"><span>Pickup</span>
		</div>
   
		<div  data-bind="html: getAddress()"></div>
		<div id="checkoutAddress" class="shipping-address" ></div>
		
		<!-- ko template: 'Panama_Checkout/checkout/shipping/additional-block' --><!-- /ko -->
		
		
	<div class="actions-toolbar" id="shipping-method-buttons-container">
                    <div class="primary">
                        <button data-role="opc-continue" type="button" class="button action continue primary"data-bind="click: function(){ saveAddress() }">
                            <span translate="'Next'" />
                        </button>
                    </div>
		

		
   </form>
	   
	
	    

        <!-- Address form pop up -->

                 visible="isFormPopUpVisible()"
                 render="shippingFormTemplate" />
        </if-->

        <each args="getRegion('before-form')" render="" />

       
    </div>
</li>

<!--Shipping method template-->
<li id="opc-shipping_method"
    class="checkout-shipping-method"
    data-bind="fadeVisible: visible(), blockLoader: isLoading"
    role="presentation">
    <div class="checkout-shipping-method">
        <div class="step-title"
             translate="'Shipping Methods'"
             data-role="title" />

        <each args="getRegion('before-shipping-method-form')" render="" />

        <div id="checkout-step-shipping_method"
             class="step-content"
             data-role="content"
             role="tabpanel"
             aria-hidden="false">
            <form id="co-shipping-method-form"
                  class="form methods-shipping"
                  if="rates().length"
                  submit="setShippingInformation"
                  novalidate="novalidate">

                <render args="shippingMethodListTemplate"/>

                <div id="onepage-checkout-shipping-method-additional-load">
                    <each args="getRegion('shippingAdditional')" render="" />
                </div>
                <div role="alert"
                     if="errorValidationMessage().length"
                     class="message notice">
                    <span text="errorValidationMessage()" />
                </div>
                <!--div class="actions-toolbar" id="shipping-method-buttons-container">
                    <div class="primary">
                        <button data-role="opc-continue" type="submit" class="button action continue primary">
                            <span translate="'Next'" />
                        </button>
                    </div-->
                </div>
            </form>
            <div class="no-quotes-block"
                 ifnot="rates().length > 0"
                 translate="'Sorry, no quotes are available for this order at this time'" />
        </div>
    </div>
</li>
