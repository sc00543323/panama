<div>
	<input type="hidden" id="delivery_date_time" name="delivery_date_time" />
	<button type="button" data-bind="click: selectButton" class="action select_button">
		<span data-bind="i18n: 'Select Time and Date'"></span>
	</button>

	<div class="time_date_div" style="display:none;">
		<div class="time_div" data-bind="foreach: getDateTimeObservableArray()" >
			<div data-bind="attr: { class: 'date_div_' + id }" >
				<p data-bind="text: date"></p>
			</div>
			<input type="radio" data-bind="click: $parent.time, value: delivery_time, attr: { class: 'time-' + id }" name="time" /> <span data-bind="text: delivery_time"></span><br/>
		</div>
	</div>
</div>
